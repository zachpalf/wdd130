<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/raft.jpg" alt= "company logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="faq.html">FAQ</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="https://byui-wdd.github.io/wdd130/rafting_images/hero.png" alt= "People enjoying rafting">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Have An Adventure</h1>
            <h4>Have fun at Zach's rafting</h4>
            <div class="button-box">
                <a class="book" href="contactus.html">Book Now</a>
            </div>
        </section>
    </div>
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <p class="contact">Required fields are followed by <span aria-label="required">*</span>.</p>
            <ul class="font">
                <li >
                  <label class="contact" for="name">Name:</label>
                  <input type="text" id="name" name="user_name" value="Please put your preferred name" />
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <div>
                    <label for="username">Name: <span aria-label="required">*</span></label>
                    <input id="username" type="text" name="username" required />
                  </div>
                <fieldset>
                    <legend>Fruit juice size</legend>
                    <p>
                      <input type="radio" name="size" id="size_1" value="small" />
                      <label for="size_1">Small</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_2" value="medium" />
                      <label for="size_2">Medium</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_3" value="large" />
                      <label for="size_3">Large</label>
                    </p>
                </fieldset>
                <p>
                    <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry" />
                    <label for="taste_1">I like cherry</label>
                  </p>
                  <p>
                    <input type="checkbox" id="taste_2" name="taste_banana" value="banana" />
                    <label for="taste_2">I like banana</label>
                </p>
                <section>
                    <h2>Payment information</h2>
                    <p>
                      <label for="card">
                        <span>Card type:</span>
                      </label>
                      <select id="card" name="usercard">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                      </select>
                    </p>
                    <p>
                      <label for="number">
                        <span>Card number:</span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="tel" id="number" name="cardnumber" required />
                    </p>
                    <p>
                      <label for="expiration">
                        <span>Expiration date:</span>
                        <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input
                        type="text"
                        id="expiration"
                        required="true"
                        placeholder="MM/YY"
                        pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                    </p>
                  </section>
                  
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>

            </ul>
        </form>
    </main>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    <footer>
        <p>Zach's Whitewater Rafting &copy; 2023 - Zach Palfreyman</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instgram icon">
            </a>
        </div>
    </footer>
</body>
</html>
